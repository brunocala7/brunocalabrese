<html>
    <head>
        <meta charset="UTF-8">
        <title>Versi√≥n nueva del ej 19/3</title>
        <script src="jquery-3.6.0.js"></script>
        <link rel="stylesheet" href="estilo.css">
    </head>

    <body>
        <p>Ingrese su nombre</p>
        <input type="text" id="nombre">

        <p>Ingrese su apellido</p>
        <input type="text" id="apellido">

        <p>Ingrese su edad</p>
        <input type="number" id="edad">

        <button onclick="mostrarDatos()"> mostrar datos ingresados</button>

        <h1 id="mostrarNombre"></h1>
        <h1 id="mostrarApellido"></h1>
        <h1 id="mostrarEdad"></h1>
    </body>

    <script>
        function mostrarDatos(){
            let nombreIngresado = $("#nombre").val();
            let apellidoIngresado = $("#apellido").val();
            let edadIngresada = $("#edad").val();

            $("#mostrarNombre").text(nombreIngresado);
            $("#mostrarNombre").css("color","red");

            $("#mostrarApellido").text(apellidoIngresado);
            $("#mostrarApellido").css("color","green");

            $("#mostrarEdad").text(edadIngresada);
            $("#mostrarEdad").css("color","blue");
        }
    </script>
</html>
